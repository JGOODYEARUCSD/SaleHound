<!doctype html> 

<!-- lang specifies the language of the element's content-->
<html lang="en"> 
<head>
	<!-- Specifies the character encoding for the HTML document - Unicode-->
	<!-- Meta is data and data-->
	<meta charset="utf-8">
	<!-- initial-scale=1 sets the intial zoom level when the page is first loaded by the browser-->
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>My Home Page</title>
	<!--Javascript Imports--> 
	<script src="/js/jquery-1.11.0.js"> </script>
	<script src="bootstrap-3.3.2-dist/js/bootstrap.js"> </script>

	<!-- JQuery (necessary for Bootstrap's Javascript plugins)-->
	<script type="text/javascript" src= "https://code.jquery.com/jquery.js"></script>
	<!--<script type="text/javascript" src="/routes/index.js"></script>-->
	

	<script src="jquery.js"></script>
	<script src="sticky/jquery.sticky.js"></script>
	<script>
	  $(document).ready(function(){
	    $("#sticker").sticky({topSpacing:0});
	  });
	</script>

    <!-- Bootstrap imports --> 
	<link href="bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap-3.3.2-dist/css/bootstrap-theme.min.css" rel="stylesheet">

	<!--- Link to external style sheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class = "container">
	<!-- Buttons -->
	<div id = "sticker">
		<a href="index.html"> <input type="button" value="Home"></a>
		<a href="myStores.html"> <input type="button" value="My Stores"></a>
		<a href="allStores.html"> <input type="button" value="All Stores"></a>
		<a href="account.html"> <input type="button" value="Manage Account"></a>
		<a href="saleWatch.html"> <input type="button" value="Sale Watch"></a>
		<a href="help.html"><input type="button" value="Help" style="float: right;"></a>
	</div>

	<!-- Welcome Banner -->
	<div align="center">
		<h1>Welcome to SaleHound!</h1>
	</div>

	<!-- Horizontal Rule -->
	<hr style="height:5px;border-color:black;background-color:black" />

	<!-- Subscribed Stores -->
	<div align="center">
		<h3>Subscribed Stores</h3>
	</div>

	<!-- Feed -->
	<div style="height:150px;border:4px solid #000;"><p>This is a sale!</p></div>
	<br>
	<div style="height:150px;border:4px solid #000;"><p>This is another sale!</p></div>
	<br>
	<div style="height:150px;border:4px solid #000;"><p>This is the best sale!</p></div>
	<br>
	<div style="height:150px;border:4px solid #000;"><p>Scrolling is fun!</p></div>
	<br>

<!-- Using handlebars
	{{#each sales}}
	<div class="sales">
		<img src="images/{{imageURL}}" class="img img-responsive">
		<h1>{{store}}</h1>
		<p>{{name}}</p>
	</div>
	{{/each}}

    </div> -->


</body>
</html>
